<div class="container mt-4">
  <div *ngIf="loading">Loading...</div>

  <ng-container *ngIf="!loading">
    <h2 class="mb-4">Active Users</h2>
    <div *ngIf="users.length === 0" class="alert alert-info">No active users found.</div>
    <div *ngIf="users.length > 0" class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>Full Name</th>
            <th>Police ID</th>
            <th>Email</th>
            <th>Contact</th>
            <th>City</th>
            <th class="text-center">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.fullname }}</td>
            <td>{{ user.police_id }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.contact }}</td>
            <td>{{ user.city }}</td>
            <td class="text-center align-middle">
              <button class="btn btn-danger btn-sm" (click)="handleDisable(user._id)">Disable</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </ng-container>
</div>
